<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularJS First Application</title>
</head>
<body>
	<div ng-app>
		<h1>Sample Application</h1>
		<p>Enter your Name: <input type="text" ng-model="my_name"></p>
		<p>Hello <span ng-bind="my_name"></span></p>

		<p>Enter your Age: <input type="number" ng-model="my_age"></p>
		<p>your age is <span ng-bind="my_age"></span></p>
	</div>		
	<script type="text/javascript" src="../assets/angular.min.js"></script>

</body>
</html>
