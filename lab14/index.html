<!DOCTYPE html>
<html ng-app="fruitstore">
<head>
	<title>AngularJS First Application</title>
	<meta charset="utf-8" />
</head>
<body>
	<div class="number" ng-controller="controller_one">
		<label for="numberT">Fresa a $300:</label>
		<input type="text" name="numberT" ng-model="numberT" />
		<h2>Cantidad de Fresas:<span ng-bind="numberT" ></span></h2>
		<h1>Precio total: {{ numberT * numberD | currency: "$" }}</h1>
	</div>
	
	<script type="text/javascript" src="../assets/angular.min.js"></script>

	<script type="text/javascript">
		angular.module('fruitstore', [])
			   .controller('controller_one', ['$scope', function($scope){

				   	$scope.numberT = 0;
				   	$scope.numberD = 300;

			   }]);
	</script>
</body>
</html>
